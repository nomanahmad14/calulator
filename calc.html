<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calc.css">
    
</head>
<body>
    <nav>CALCULATOR</nav>
    <div class="main">

        <div class="calc">
            <div class="display">123</div>
            <div class="btns">
                
                <div class="btn num" id="7">7</div>
                <div class="btn num" id="8">8</div>
                <div class="btn num" id="9">9</div>
                <div class="btn op" id="div">/</div>
                <div class="btn num" id="4">4</div>
                <div class="btn num" id="5">5</div>
                <div class="btn num" id="6">6</div>
                <div class="btn op" id="mul">x</div>
                <div class="btn num" id="1">1</div>
                <div class="btn num" id="2">2</div>
                <div class="btn num" id="3">3</div>
                <div class="btn op" id="sub">-</div>
                <div class="btn num" id="0">0</div>
                <div class="btn num" id="dec">.</div>
                <div class="btn" id="equals">=</div>
                <div class="btn op" id="add">+</div>
            </div>
        </div>
    </div>




    <script src="calc.js"></script>
</body>
</html>
